<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Tienda Virtual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .cart-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cart-info:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .search-container {
            margin: 20px 0;
            text-align: center;
        }

        .search-box {
            padding: 15px;
            width: 100%;
            max-width: 400px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .category-btn {
            padding: 12px 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
            100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.5rem;
            color: #ffd93d;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .product-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #ff5252, #ffcc02);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .close-cart {
            float: right;
            font-size: 2rem;
            cursor: pointer;
            color: #333;
            line-height: 1;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 1001;
            transform: translateX(400px);
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .categories {
                gap: 10px;
            }
            
            .category-btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">üõçÔ∏è Mi Tienda</div>
                <div class="cart-info" onclick="toggleCart()">
                    üõí Carrito (<span id="cart-count">0</span>) - $<span id="cart-total">0</span>
                </div>
            </div>
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Buscar productos..." onkeyup="searchProducts(this.value)">
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" onclick="filterProducts('all')">Todos</button>
            <button class="category-btn" onclick="filterProducts('electronica')">Electr√≥nicos</button>
            <button class="category-btn" onclick="filterProducts('ropa')">Ropa</button>
            <button class="category-btn" onclick="filterProducts('hogar')">Hogar</button>
            <button class="category-btn" onclick="filterProducts('deportes')">Deportes</button>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Los productos se generar√°n din√°micamente -->
        </div>
    </div>

    <!-- Modal del Carrito -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <span class="close-cart" onclick="toggleCart()">&times;</span>
            <h2>üõí Mi Carrito</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                Total: $<span id="modal-cart-total">0</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceder al Pago</button>
        </div>
    </div>

    <!-- Notificaci√≥n -->
    <div class="notification" id="notification"></div>

    <script>
        // Datos de productos
        const products = [
            {
                id: 1,
                name: "Smartphone Pro",
                price: 899,
                category: "electronica",
                description: "√öltimo modelo con c√°mara triple y 5G",
                emoji: "üì±"
            },
            {
                id: 2,
                name: "Laptop Gaming",
                price: 1299,
                category: "electronica",
                description: "Procesador Intel i7, 16GB RAM, RTX 3060",
                emoji: "üíª"
            },
            {
                id: 3,
                name: "Auriculares Bluetooth",
                price: 199,
                category: "electronica",
                description: "Cancelaci√≥n de ruido activa",
                emoji: "üéß"
            },
            {
                id: 4,
                name: "Camiseta Premium",
                price: 29,
                category: "ropa",
                description: "100% algod√≥n org√°nico",
                emoji: "üëï"
            },
            {
                id: 5,
                name: "Zapatillas Running",
                price: 129,
                category: "deportes",
                description: "Tecnolog√≠a de amortiguaci√≥n avanzada",
                emoji: "üëü"
            },
            {
                id: 6,
                name: "Sof√° Moderno",
                price: 799,
                category: "hogar",
                description: "Dise√±o escandinavo, 3 plazas",
                emoji: "üõãÔ∏è"
            },
            {
                id: 7,
                name: "Cafetera Autom√°tica",
                price: 299,
                category: "hogar",
                description: "Espresso y cappuccino autom√°tico",
                emoji: "‚òï"
            },
            {
                id: 8,
                name: "Bicicleta Monta√±a",
                price: 599,
                category: "deportes",
                description: "21 velocidades, suspensi√≥n frontal",
                emoji: "üö¥"
            }
        ];

        let cart = [];
        let currentFilter = 'all';

        // Renderizar productos
        function renderProducts(productsToRender = products) {
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <div class="product-description">${product.description}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Agregar al Carrito
                    </button>
                `;
                grid.appendChild(productCard);
            });
        }

        // Filtrar productos por categor√≠a
        function filterProducts(category) {
            currentFilter = category;
            
            // Actualizar botones activos
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filtrar productos
            const filteredProducts = category === 'all' 
                ? products 
                : products.filter(product => product.category === category);
            
            renderProducts(filteredProducts);
        }

        // Buscar productos
        function searchProducts(query) {
            const filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(query.toLowerCase()) ||
                                    product.description.toLowerCase().includes(query.toLowerCase());
                const matchesCategory = currentFilter === 'all' || product.category === currentFilter;
                return matchesSearch && matchesCategory;
            });
            
            renderProducts(filteredProducts);
        }

        // Agregar al carrito
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({...product, quantity: 1});
            }

            updateCartDisplay();
            showNotification(`${product.name} agregado al carrito`);
        }

        // Actualizar display del carrito
        function updateCartDisplay() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            const cartTotal = cart.reduce((total, item) => total + (item.price * item.quantity), 0);
            
            document.getElementById('cart-count').textContent = cartCount;
            document.getElementById('cart-total').textContent = cartTotal;
            document.getElementById('modal-cart-total').textContent = cartTotal;
        }

        // Toggle modal del carrito
        function toggleCart() {
            const modal = document.getElementById('cart-modal');
            const isVisible = modal.style.display === 'block';
            
            if (isVisible) {
                modal.style.display = 'none';
            } else {
                renderCartItems();
                modal.style.display = 'block';
            }
        }

        // Renderizar items del carrito
        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Tu carrito est√° vac√≠o</p>';
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                    <div>
                        <strong>${item.name}</strong><br>
                        $${item.price} x ${item.quantity}
                    </div>
                    <div>
                        <button onclick="removeFromCart(${item.id})" style="background: #ff4444; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">
                            Eliminar
                        </button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItem);
            });
        }

        // Eliminar del carrito
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
            renderCartItems();
        }

        // Checkout
        function checkout() {
            if (cart.length === 0) {
                alert('Tu carrito est√° vac√≠o');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            alert(`¬°Gracias por tu compra! Total: $${total}\n\nEn una tienda real, aqu√≠ se procesar√≠a el pago.`);
            
            cart = [];
            updateCartDisplay();
            toggleCart();
        }

        // Mostrar notificaci√≥n
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('cart-modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Inicializar la tienda
        renderProducts();
    </script>
</body>
</html>
